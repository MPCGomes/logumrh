name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Verify build output
        run: ls -R out/ || echo "⚠️ Diretório out/ está vazio!"

      - name: Delete ALL files from FTP (except required files and vendor/)
        run: |
          if ! command -v lftp &> /dev/null; then
            sudo apt-get install -y lftp
          fi
          lftp -u "${{ secrets.FTP_USER }}","${{ secrets.FTP_PASS }}" "${{ secrets.FTP_HOST }}" <<EOF
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          cd /domains/logumrh.com.br/public_html
          find . -mindepth 1 -type f ! \( -name 'config.php' -o -name 'submit_application.php' -o -name 'test_env.php' \) -delete
          find . -mindepth 1 -type d ! -name 'vendor' -empty -delete
          bye
          EOF

      - name: Wait after delete
        run: sleep 5

      - name: Upload files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: "out/"
          server-dir: "/domains/logumrh.com.br/public_html/"
          dangerous-clean-slate: false
